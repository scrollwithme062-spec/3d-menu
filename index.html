<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Restaurant Menu</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="loadModel('burger')">üçî Burger</button>
    <button onclick="loadModel('pizza')">üçï Pizza</button>
    <button onclick="loadModel('pasta')">üçù Pasta</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, loader, currentModel;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      loader = new THREE.GLTFLoader();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);

      camera.position.z = 5;
      animate();
    }

    function loadModel(name) {
      if (currentModel) {
        scene.remove(currentModel);
      }

      let path = "";
      if (name === "burger") path = "CHAPTER 1/burger.glb";
      if (name === "pizza") path = "CHAPTER 1/pizza.glb";
      if (name === "pasta") path = "CHAPTER 1/pasta.glb";

      loader.load(path, function(gltf) {
        currentModel = gltf.scene;
        currentModel.scale.set(2, 2, 2);
        scene.add(currentModel);
      }, undefined, function(error) {
        console.error("Error loading model:", error);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (currentModel) {
        currentModel.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
