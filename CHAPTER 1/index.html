<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Restaurant Menu</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 300px;
    }
    model-viewer {
      width: 100%;
      height: 300px;
      background: #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üçî 3D Restaurant Menu üçï</h1>
  <div class="menu">
    <!-- Burger -->
    <div class="item">
      <h2>Burger</h2>
      <model-viewer src="burger.glb" alt="Burger" auto-rotate camera-controls></model-viewer>
    </div>

    <!-- Pizza -->
    <div class="item">
      <h2>Pizza</h2>
      <model-viewer src="pizza.glb" alt="Pizza" auto-rotate camera-controls></model-viewer>
    </div>

    <!-- Pasta -->
    <div class="item">
      <h2>Pasta</h2>
      <model-viewer src="pasta.glb" alt="Pasta" auto-rotate camera-controls></model-viewer>
    </div>
  </div>
</body>
</html>
